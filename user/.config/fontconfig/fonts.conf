
<fontconfig>

	<!--font-->
	<match target='font'>
		<edit name='antialias'>
			<bool>true</bool>
		</edit>
		<edit name='hinting'>
			<bool>true</bool>
		</edit>
		<edit name='hintstyle'>
			<!--hintnone-hintslight-hintmedium-hintfull-->
			<const>hintfull</const>
		</edit>
		<edit name='autohint'>
			<bool>false</bool>
		</edit>
		<edit name='rgba'>
			<!--unknown-rgb-bgr-vrgb-vbgr-none-->
			<const>unknown</const>
		</edit>
		<edit name='lcdfilter'>
			<!--lcdnone-lcddefault-lcdlight-lcdlegacy-->
			<const>lcdnone</const>
		</edit>
	</match>

