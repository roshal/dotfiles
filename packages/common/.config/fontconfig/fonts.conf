
<fontconfig>

	<match target='font'>
		<edit mode='assign' name='antialias'>
			<bool>true</bool>
		</edit>
		<edit mode='assign' name='hinting'>
			<bool>true</bool>
		</edit>
		<edit mode='assign' name='hintstyle'>
			<!--hintnone-hintslight-hintmedium-hintfull-->
			<const>hintfull</const>
		</edit>
		<edit mode='assign' name='autohint'>
			<bool>false</bool>
		</edit>
		<edit mode='assign' name='rgba'>
			<!--unknown-rgb-bgr-vrgb-vbgr-none-->
			<const>unknown</const>
		</edit>
		<edit mode='assign' name='lcdfilter'>
			<!--lcdnone-lcddefault-lcdlight-lcdlegacy-->
			<const>lcddefault</const>
		</edit>
	</match>

  <match target='font'>
    <test compare='more' name='pixelsize'>
			<int>16</int>
		</test>
    <edit mode='assign' name='hinting'>
			<bool>false</bool>
		</edit>
  </match>
  <match target='font'>
    <test compare='not_eq' name='slant'>
			<int>0</int>
		</test>
    <edit mode='assign' name='hinting'>
			<bool>false</bool>
		</edit>
  </match>
  <match target='font'>
    <test compare='more' name='weight'>
			<const>medium</const>
		</test>
    <edit mode='assign' name='hinting'>
			<bool>false</bool>
		</edit>
  </match>

	<match target='font'>
		<test name='family'>
			<string>arial</string>
		</test>
		<edit name='family' mode='assign'>
			<string>roboto</string>
		</edit>
	</match>
	<match target='font'>
		<test qual="any" name='family' compare='contains'>
			<string>Segoe UI Semilight</string>
		</test>
		<edit name='family' mode='assign'>
			<string>monospace</string>
		</edit>
	</match>

